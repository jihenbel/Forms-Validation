<!doctype html>
<html>

   <head>

       <meta charset="utf-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="stylesheet" href="forms.css"/>
       <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
       <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
       <title> FORMS VALIDATION </title>

   </head>

   <body class="bodytype">

    <form>
       <div class="form-group">
           <label for="Name" class="text">Name</label>
           <input type="text" class="form-control inputype" id="Name" title="Type you name">
       </div>

       <div class="form-group">
           <label for="Address" class="text">Address</label>
           <input type="text" class="form-control inputype" id="Address" title="Type your adress">
       </div>

       <div class="form-group">
           <label for="Email" class="text">E-mail Address</label>
           <input type="email" class="form-control inputype mail" id="Email" title="Type your E-mail adress" >
       </div>

       <div class="form-group">
           <label for="password" class="text">Password</label>
           <input type="password" class="form-control inputype" id="password" title="Type your password">
       </div>

       <div class="form-group">
           <label for="comments" class="text">Comments</label>
           <textarea class="form-control inputype" id="comments" rows="3" title="Type your comment"></textarea>
       </div>

        <div>
        <input type="submit"  onclick="ValidateEmail()" class="btn btn-outline-secondary buttontype click" value="Sent">
        </div>

        <div>
        <input type="reset" class="btn btn-outline-secondary buttontype" value="Reset">
        </div>
    </form>

        <script src="forms_validation.js"></script>
       <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
       <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

   </body>

</html>
